<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelGo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h2 class="logo">TravelGo</h2>

        <!-- Toggle Menu -->
        <input type="checkbox" id="toggle">
        <label for="toggle" class="menu">☰</label>

        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Bookings</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Explore the World</h1>
        <p>Easy and reliable travel booking</p>
        <button>Book Now</button>
    </section>

    <!-- Booking Section -->
    <section class="booking">
        <h2>Book Your Trip</h2>

        <form>
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="date">
            <button>Search</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 TravelGo</p>
    </footer>

</body>
</html>
